<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/images.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/normalise.css">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Form-validation</title>

</head>
<body>
  <div class="container row">
    <div class="card">
      <h1 class="title" id="title">Register Form</h1>
      <form class="submit-form" id="form" >
        <div class="form-control">
          <label for="username">username</label>
          <input type="text" 
          id="username"
          name="username" placeholder="enter your name">
          <small>your name is required</small>

        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text"  
          id="email"
          name="email" placeholder="enter your email address">
          <small>email is required</small>
          
        </div>

        <div class="form-control">
          <label for="mobile">Mobile Number</label>
          <input type="number" 
          id="mobile"
          name="mobile " placeholder="enter your mobile number">
          <small>mobile number is required</small>
          
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" 
          id="new-password"
          name="new-password" placeholder="enter your password">
          <small>password is required</small>
          
        </div>

        <div class="form-control">
          <label for="text">confirm password</label>
          <input type="confirm-password"  
          id="confirm-password"
          name="confirm-password" placeholder="confirm your  password">
          <small>confirm-password is required</small>
          
        </div>

        <button class="btn btn-light btn-block" type="submit">Submit</button>
      </form>
    </div>
    
  </div>
  <script src="script.js"></script>
  
</body>
</html>
